<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact us</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div id="confirmation"></div>
  <div class="content">
  <div class="container"> <img src="assets/envelope.png" title="envelope" alt="white envelope"></div>
  <form id="frm">
      First name:<br>
      <input type="text" class="inputData" name="fname" id="fname">
      <br>
      <br>
      Last name:<br>
      <input type="text" class="inputData" name="lname" id="lname">
      <br>
      <br>
      Gender:
      <br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <br>   
      <textarea name="textbox" class= "inputData" rows="12" cols="35">Your message here...</textarea>
      <br>
      <br>
      <input type="submit" name="submitButton" id="button">
   
  </form>
  </div>
</body>
</html>
